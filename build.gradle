plugins {
    id 'java'
}

group 'org.opencypher.gremlin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-simple:1.7.25'

    // For InMemoryTest
    testCompile 'org.apache.tinkerpop:tinkergraph-gremlin:3.4.2'

    // For GremlinServerClientTest, InMemoryTest
    testCompile 'org.opencypher.gremlin:cypher-gremlin-server-client:1.0.4'

    // For Neo4jDriverTest, InMemoryTest
    testCompile 'org.opencypher.gremlin:cypher-gremlin-neo4j-driver:1.0.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
